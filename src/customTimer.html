<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Timer</title>
</head>
<body>
    <label for="customTimer">Custom Timer (in minutes)</label>
    <input id="customTimer" type="number" min=1 value="25" step="0.01">

    <button id="done">OK</button>
</body>

<script>
    const { ipcRenderer } = require('electron');

    const input = document.getElementById('customTimer');
    const b = document.getElementById('done');

    input.addEventListener('input', (e) => {
        let timer = input.value;
        ipcRenderer.send('new_timer', timer);
    })

    b.addEventListener('click', (e) => {
        ipcRenderer.send('timer:set')
    })

</script>
</html>
